<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typos Demo</title>
</head>
<body>
    <textarea></textarea>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.3.0/tinymce.min.js"></script>
    <script src="./dist//iife/typos.js"></script>
    <script>
        Typos.tinymcePlugin(tinymce);
        tinymce.init({
            selector: 'textarea',
            plugins: 'typos',
            toolbar: 'fixQuotes',
        });
    </script>
</body>
</html>
